<!doctype html>
<html>
	<head>
		<title>form Tag(label,input)</title>
		<meta charset="utf-8">
	</head>
	<body>		<!-- form 태그 안에 입력 form들을 작성해야함.서버로 데이터를 전송하는게 목적.-->
		<form action="http://www.naver.com">	<!-- action 속성 : 이 서버페이지로 데이터가 보내짐.-->
			<fieldset> 		<!-- 그룹으로 묶어줌.-->
				<legend>개인정보</legend>		<!-- 묶인 그룹에 제목을 달아줌. <fieldset> 태그와 부모사이-->
					<label> 아이디 </label><input value="aa123" type="text" autofocus readonly placeholder="영문자숫자조합" name="name"><br>  
											<!-- autofocus : 한 군데 밖에 못줌.자동으로 넘어가짐. readonly : 수정못하게함-->
					<label> (필수)비밀번호 </label><input type="password" required name="pass"><br> 	<!-- 화면에 암호상으로 나타남. required : 완성전까지 다음으로 넘어가지 않음.-->
					<label> 주소 </label><input type="text" autofocus size="40" name="address"><br> 
					<label> 취미 </label>
					<input type="radio" name="hobby" checked>운동		<!-- 버튼형식의 선택도구.-->
					<input type="radio" name="hobby">음악감상	<!-- name 속성 : 하나의 그룹으로 묶어 단 '하나'만 선택할수 있게함.-->
					<input type="radio" name="hobby">독서
					<br>
					<label> 수강과목 </label>		<!-- 다중 선택을 위한 선택도구, 선택취소도 가능.-->
					<input type="checkbox" name="subject" checked>java		<!-- checked 속성 : 기본으로 체크된 상태가 됨.-->
					<input type="checkbox" name="subject">css
					<input type="checkbox" name="subject">sql
					<br>
					<label>직업</label>
					<select name="job">		<!--선택창이 생김-->
						<option value="1">직업선택</option>		<!-- value 속성 : (이미)작성되어 있는 값.-->
						<option value="2">개발자</option>
						<option value="3" selected>의사</option>		<!-- selected : 기본으로 선택된 상태가 됨.-->
						<option value="4">기타</option>
					</select>
			</fieldset>	
			<br><br>
			<label> 전달메세지 </label>
			<textarea name="content" cols="10" rows="5"></textarea><br>
			<input type = "hidden" value="홍길동" name="as"><br>
			<label>메일</label><input type="email" name="mail"><br>		<!-- '@'를 넣지 않은 경우 뒤로 넘어가지지 않음.(자체적으로 필터링해줌)-->
			<label>숫자입력</label><input type="number"><br> <!--숫제자외 다른것은 입력이 되지않음(타입속성때문)-->
			<label>색상선택</label><input type="color"><br>
			<label>날짜선택</label><input type="date"><br>
			<br>
			<input type="submit" value="회원가입"> <!-- 서버로 데이터를 보내는 역할.-->
			<input type="reset" value="취소"> <!-- 초기화버튼 생성 -->
			<input type="button" value="경고메시지" onclick="alert('메세지출력')">
			<input type="image" src="images/naver.png" width="110" height="110"> <!-- 'image'는 항상 src가 따라와줘야함.-->
 		</form>

		 <dl>		<!-- (목록태그). dl 안에 dt를, dt 안에 dd를 몇개를 쓰던 상관없음. -->
			 <dt>Hello:</dt>
			 <dd>안녕하세요 입니다.</dd>
			 <dd>유의어 : Hi</dd>

			 <dt>Good Morning:</dt>
			 <dd>아침인사 입니다.</dd>

			 <dt>Good Night:</dt>
			 <dd>저녁인사 입니다.</dd>
		 </dl>
	</body>
</html>
