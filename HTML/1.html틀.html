<!DOCTYPE html>
<html>                   <!-- html: 골격 css: 시각적 js: 동적-->
    <head> 
        <title>휴먼교육센터</title> 
        <meta charset="UTF-8">
        <style>                /*선택자 {속성:값}*/     
              /*<!--이거는 왜 되는거지?style에서는 다른가봄..--> // style(CSS) 에서는 /*' 주석 사용 */ 

            body {color : red}
            p {color : blue}
        </style>
        <script> 
            alert("안녕하세요");     /* ' ; ' = 명령어의 마침표느낌. 여기까지가 명령이다.*/ 
                                    /* alert = 확인을 누르지 않으면 뒤로 넘어가지 않음.*/
            
        </script>
    </head> 
    <body>                 <!-- 상위.하위. ex)body안에 묶여져 있음.-->
                           <!-- 상위태그의 효과는 하위로 자동으로 상속됨-->
                           <!-- p, hr은 동위. 태그.-->
        <p>안녕하세요. 저는 이홍민입니다.</p>
        <p>오늘 처음 수업을 진행하고 있습니다.</p>
        <p>선생님의 말씀이 잘 안들립니다.</p> 
        <hr>
        안녕하세요. 저는 이홍민입니다.<br>
        오늘 처음 수업을 진행하고 있습니다.<br> <!-- <p>는 문단, <br>은 줄바꿈-->
                                             <!-- body에는 주석을 어떻게 넣는지.<br>/ 해결. / -->
    </body>
</html>
