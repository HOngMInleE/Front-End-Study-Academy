<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>tableCSS </title>
    <style>
        table {     /* table 넓이 지정 -> 제목(caption)보다 작으면 caption이 밀려남. */
            width: 300px;
            border-collapse: collapse;      /* collapse : 선과 선사이의 간격이 없어짐 */
        }
        .table1 {
            border: 2px solid black;
        }

        /* 하위 선택자 : 선택자 (띄고) 하위 선택자 */

        .table1 td {
            border: 1px dotted black;

        }
    </style>
    <script>

    </script>
</head>

<body>
    <table class="table1">
        <caption>프로축구 경기 일정</caption>       <!-- caption : table에 제목을 붙여주는 역할 -->
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 vs 대전</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 강원</td>
        </tr>
    </table>

</body>

</html>
