<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>동위 선택자 </title>
    <style>
                /* 동위 선택자  */
        /* ' = ' = 바로 밑에 있는 태그를 뜻함  ex) h1바로뒤의h2./ 뒤에h2가 없다면 실행되지않음/ 규칙성이 있는 태그에 쓸듯함. // */
        h3 + h2 { color: red;}
        /* ' ~ ' = 동위태그 '들' / 복수선택함. */
        h1 ~ h2 { background: rgba(255, 136, 0, 0.5);}

    </style>
    <script>

    </script>
</head>

<body>
    <div>       /* 동위 선택자 */
        <h1>Header-1</h1>
        <h2>Header-2</h2>
        <h3>Header-3</h3>
        <h3>Header-3</h3>
        <h2>Header-2</h2>
        <h1>Header-1</h1>
</div>
</body>

</html>
