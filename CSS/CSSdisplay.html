<!DOCTYPE html>
<html lang="ko">    
    <head>
        <meta charset="UTF-8">
        <title>display </title>
        <style>
            div {
                margin: 20px;
                border: 1px solid #c00;
                border-radius: 5px;
            }

            #inline {
                margin: 10px;
            }

            #block img{     /* 선택자 띄고 선택자 : 하위 선택자 구성박식 */
                margin: 10px;
                display: block;     /* inline, block 을 (서로) 바꿔주는 속성 */
            }

            nav ul li {
                display: inline;
            }
        </style>
        <script>
            
        </script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">애완견 종류</a></li>
                <li><a href="#">입양하기</a></li>
                <li><a href="#">건강돌보기</a></li>
                <li><a href="#">더불어살기</a></li>
            </ul>
        </nav>

        <hr>

        <div id="inline">
            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
        </div>
        <div id="block">
            <img src="images/1.jpg">
            <img src="images/2.jpg">
            <img src="images/3.jpg">
        </div>
    </body>
</html>
