<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CSSboxmodel2 </title>
    <style>
        .box1 {
            box-sizing: content-box; /* content 모든 값들을 포함. */
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px solid red;
        }

        .box2 {
            box-sizing: border-box; /* border까지만을 포함. */
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 2px solid red;
        }
    </style>
    <script>

    </script>
</head>

<body>
    <div class="box1">box-sizing = "content-box"</div>
    <div class="box2">box-sizing = "border-box"</div>
</body>

</html>
