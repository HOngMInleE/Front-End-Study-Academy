<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>구조 선택자 </title>
    <style>
        /* 구조 선택자 */
        section > h2{ color: red;}      /* ' > ' = 선택자 바로 밑에 있는 '자식 선택자들' 이 해당. */
        section h3 { color: blue;}      /* ' (띄어쓰기) ' = 선택자 하위에 있는 '모든 선택자들'이 해당 */
    </style>
    <script>

    </script>
</head>

<body>
    <div>   /* 구조 선택자 */
        <hr>
        <h1>Header-1</h1>
        <h1>Header-1</h1>
        <section>
            <h2>Header-2</h2>
            <h3>Header-3</h3>
            <hr>
            <h2>Header-2</h2>
            <h3>Header-3</h3>
            <hr>
            <div>
                <h2>Header-2</h2>
                <h3>Header-3</h3>
                <hr>
                <h2>Header-2</h2>
                <h3>Header-3</h3>    
            </div>
        </section>
        
        <hr>
        <h1>Header-1</h1>
        <h2>Header-2</h2>
        <h3>Header-3</h3>
        <h4>Header-4</h4>
        <h5>Header-5</h5>
        <h6>Header-6</h6>
    </div>
    <hr>


</body>

</html>
