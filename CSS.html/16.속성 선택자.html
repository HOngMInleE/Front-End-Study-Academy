<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>속성 선택자 </title>
    <style>
        /* 속성 선택자 (' 태그[속성] ') : 해당태그가 가지고 있는 속성에 효과 선택자 */
        input[type="text"] { background: rgba(180, 109, 17, 0.5);}
        input[type="password"] { background: rgba(19, 21, 187,0.5); }

        /* ' $ ' = 속성 선택자 중에서 일부의 선택자만 선택하는 값 */
        img[src$=jpg] { border: 1px solid red;}

    </style>
    <script>

    </script>
</head>

<body>
    <div>   /* 속성 선택자 */
        <form>
            <input type="text">
            <input type="password">
        </form>
        <hr>
        <img src="images/1.jpg" width="200" height="300">
        <img src="images/2.jpg" width="200" height="300">
        <img src="images/3.jpg" width="200" height="300">
    </div>


</body>

</html>
