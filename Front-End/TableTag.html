<!DOCTYPE html> 
<html>
    <head> 
        <title>TableTag</title>
        <meta charset="UTF-8">
    </head>
    <body>                                              
        <table border="1" width="50%" height="50%">      <!-- 태그에 속성부여. ex)border,width등등. pixel(픽셀:단위)은 생략. -->
            <tr>                                         <!-- tr = 행, td = 열, th = 좀 더 진하게,가운데로.-->
                <th>번호</th><th>이름</th><th>나이</th> <th>주소</th>
            </tr>
            <tr>
                <th>1</th><td>홍길동</td><td>20</td><td>서울</td>
            </tr>
            <tr>
                <th>2</th><td>이홍민</td><td>20</td><td>서울</td>
            </tr>
        </table>

        <br> 

        <table border="1" width="500">      <!-- 셀병합. 직선만가능. 꺽이는선은 불가능. 합쳐진 셀의 개수와 남겨진 셀의 개수가 같아야함. -->
            <tr>                            <!-- colspan : 열병합. rowspan : 행병합.-->
                <td colspan="2">1</td><td rowspan="2">3</td> 
            </tr>
            <tr>
                <td>4</td><td>5</td>
            </tr>
        </table>

        <br>

        <table border="1" width="700" height="300">   <!-- 셀병합 예제. ㅈㄴ 빠르다 사람들 ㄷㄷ. 나도 완성함ㅎㅎ 화이또!-->
            <tr>
                <td></td><td colspan="2"></td><td></td>
            </tr>
            <tr>
                <td></td><td></td><td rowspan="3"></td><td></td>
            </tr>
            <tr>
                <td rowspan="2"></td><td></td><td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>

        <br>                <!-- col : 열, row : 행. 한칸으로 병합이 된것이 맞나?-->

        <table border="1" width="500">
            <tr>                                       <!--table에 image를 넣은것-->
                <td colspan="2" rowspan="2" ><img src="images/Danielcaesar.jpg" alt=" "></td>
            </tr>
            <tr>
                
            </tr>
        </table>

        <br>                <!-- alt : 시각적인것을 음성서비스를 지원.(접근성을 위해 ex.청각장애)-->
                            <!-- img src = " 이미지경로"  alt="" -->
                            <!-- 기준 : 이미지를 사용하는 주소(html파일).  상대경로  , 절대경로 -->
        <img src="images/Danielcaesar.jpg" alt=" ">     <!-- 상대경로 : html 파일과 비교, 상대적인 위치 값-->
        <img src="D:\HongMin\Front-End\images" alt="">  <!-- 절대경로 : 그 파일이 가지고 있는 주소 값 -->
        <img src="images/Danielcaesar.jpg" alt=" " width="350" height="350">
        <br>                 <!-- audio,video Tag -->
        <audio src="" autoplay controls loop></audio>
        <video src="https://www.youtube.com/watch?v=FG2PgVl0Nlc" autoplay controls width="350" height="350"></video>

    </body>
</html>
