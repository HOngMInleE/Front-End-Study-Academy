<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<style>
	*{margin: 0;padding: 0;}
	#galleryZone {text-align: center;}
	#galleryZone input[type="image"]{margin:0 8px;}
</style>
<script>

// 버튼을 누를 때 마다 그림이 바뀌는 페이지 

	var num = 1;
	function gallery(dir) {		// dir = 이전버튼을 눌렀는지, 다음 버튼을 눌렀는지 판단하기위해 넣은 매개변수.
		if (dir) {		// 0 = false, 1 = true 로 인식함.
			if(num == 9) return;	// 9까지 되었을 때 더이상 호출되지 않음 / 호출이 멈춤
			num++;
		} else {
			if(num == 1) return;	// return = 반환하는 역할, 함수를 멈추는 역할. 
			num--;
		}

		var img = document.getElementById("photo");
		img.setAttribute("src", "images/pic_" + num + ".jpg");
	}


</script>
</head>
<body>
	<div id="galleryZone">
		<p><img src="images/pic_1.jpg" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>
</html>
