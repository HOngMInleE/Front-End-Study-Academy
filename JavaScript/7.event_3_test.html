<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <title> 이벤트 </title>
  <script type="text/javascript">
    //<![CDATA[
// event의 this = 이벤트를 발생시키는 대상을 의미. ( 자기자신 )

// 
    function chColor(obj, state) {
      var myColor;
      if(state == "over") {
        myColor = "red";
      } else {
        myColor = "black";    // 원래의 값이 되도록 설정을 해주어야함 / 원래 글자색과 같도록 함. (손 떼면 원래 색으로 돌아가도록)
      }
    
    obj.style.color = myColor;
    
    }
//]]>
  </script>
</head>

<body>
  <button onmouseover="chColor(this,'over')" onmouseout="chColor(this,'out')">마우스 아웃</button>
</body>

</html>
