<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문자 객체 </title>
    
    <style>
    </style>
    <script>
        
// ' 문자 객체 '
    
    // 객체 생성

        // 둘이 같은 말

        // var st = new String("Hello");
        // var st2 = "Hello";


    var t = "Hello Thank you good luck to you";     // 문자열   / string 을 안썻다고 string객체가 아닌게 아님. 
                        // index 번호가 자동으로 붙음  ex) H = 0, e = 1
    document.write(t.charAt(16), "<br>");   // g      // charAt = 한글자만 추려낼 떄 사용
    document.write(t.indexOf("you"), "<br>");   // 12   / 12번째에 you가 들어옴.
    document.write(t.indexOf("you",16), "<br>"); // 29  / 16번째부터 그 뒤로 찾음.
    document.write(t.lastIndexOf("you"), "<br>"); // 29
    document.write(t.match("luck"), "<br>"); // luck    / 글자를 찾음. 일치하는 문자 -> 문자 자체를 반환.
    document.write(t.match("lucky"), "<br>"); // null / 결과값 없음.
    document.write(t.search("you"), "<br>"); // 12  / 첫번째 글자인 y 의 index 값.

    document.write(t.substr(21, 4), "<br>"); // luck    / 21 번 째로부터 4글자.
    document.write(t.substring(6, 12), "<br>"); // Thank    / 6 ~ 11 / 마지막번호 자기자신은 포함안함 / 누구만??? // 해결 : 
            // 시작위치의 index 값, 끝나는 위치의 index 값.
    document.write(t.replace("you","me"), "<br>"); //첫번째 you가 me 로 바뀜    / 한번만 바꿔줌(첫번째)
    document.write(t.length, "<br>"); // 32     / 문자열의 길이.

    var arr = t.split(" ");   // " " 를 기준으로 문자를 나눔 / 배열형태로 나눠서 사용할 수 있게함.
    document.write(arr[0]);   // Hello    / ""(공백)을 기준으로 나눠져서 0번째 index값.
    document.write(arr[3]);   // good     













    </script>
</head>
