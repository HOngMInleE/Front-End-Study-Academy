    // ' 프로토타입 함수 '  

        // 메모리에 1번만 할당, 객체들이 공유하는 방법.    // 공유의 개념.
            // 객체.prototype.함수

            function CheckWeight(name, height, weight) {
                this.userName = name;      
                this.userHeight = height;
                this.userWeight = weight;

                this.minWeight;
                this.maxWeight;

            CheckWeight.prototype.getInfo = function() {        // 함수앞에 프로토타입함수만 넣어주고 바뀐 것 없음.
                    var str = ""    // 함수안에서 생성된 변수이기 때문에 var 작성해줌.
                    str += "이름: " + this.userName + ", ";
                    str += "키: " + this.userHeight + ", ";
                    str += "몸무게: " + this.userWeight + "<br>";
                    return str;
                }
            }

            CheckWeight.prototype.getResult = function () {
                    this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                    this.maxWeight = (this.userHeight - 100) * 0.9 - 5;
                
                    if(this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                        return "평균 몸무게입니다."     // return에 직접 문자 값을 넣어도 됨.
                    }else if (this.userWeight < this.minWeight) {
                        return "평균 몸무게보다 미달입니다." 
                    }else {
                        return "평균 몸무게보다 초과입니다." 
                    }
                }

            var me = new CheckWeight("이홍민", 170, 70);
            me.getInfo();   
            me.getResult();     
            document.write(me.getInfo());
            document.write(me.getResult());
        document.write("<br>");
