    <script>
        function Student(name, kor, eng) {
            this.userName = name;
            this.userKor = kor;
            this.userEng = eng;
        }

        Student.prototype.getTestInfo = function() {
            document.write("이름: " + this.userName, "<br>");       // 변수앞에 this가 있다면 같이 붙여서
            document.write("국어: " + this.userKor, "<br>");
            document.write("영어: " + this.userEng, "<br>");
        }

        Student.prototype.getTestAvr = function() {
            return (this.userKor + this.userEng) / 2;
        }

        var hong = new Student("이홍민", 90, 90);

        hong.getTestInfo();
        document.write("평균 점수: " + hong.getTestAvr(), "<br><br>");



        // document.write(getResult);

    </script>
