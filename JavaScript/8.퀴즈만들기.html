<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>quiz app</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="css/8.퀴즈만들기.css">
</head>

<body>

	<div class="grid">
		<h1>퀴즈</h1>
		<div id="quiz">
			<p id="question">다음 중 '<span class="name">Chet Baker</span>'의 노래가 아닌 것은?</p>

			<div class="buttons">
				<button class="btn">Blue Room</button>
				<button class="btn">I Fall In Love Too Easily</button>
				<button class="btn">You'll Miss Me When I'm Gone</button>
				<button class="btn">Born To Be Blue</button>
			</div>

			<footer>
				<p id="progress">문제 x of y.</p>
			</footer>
		</div><!-- end quiz -->

	</div><!-- end grid -->


	<script src="js/8.퀴즈만들기.js"></script>

</body>

</html>
